<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

{% for file in site.static_files %}
    {% if file.extname == ".webm" %}
    <script>
        $(function() {
            $(".videoContainer").removeClass("hidden");
            $(".screenvideo").append('');
        });
    </script>
    {% endif %}
{% endfor %}
